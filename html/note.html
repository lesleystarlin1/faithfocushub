<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP Bible Study Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>SOAP Bible Study Form</h1>

<form id="soapForm">
    <label for="scripture">Scripture:</label>
    <textarea id="scripture" name="scripture" required></textarea>

    <label for="observation">Observation:</label>
    <textarea id="observation" name="observation" required></textarea>

    <label for="application">Application:</label>
    <textarea id="application" name="application" required></textarea>

    <label for="prayer">Prayer:</label>
    <textarea id="prayer" name="prayer" required></textarea>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var scripture = document.getElementById("scripture").value;
        var observation = document.getElementById("observation").value;
        var application = document.getElementById("application").value;
        var prayer = document.getElementById("prayer").value;

        console.log("Scripture:", scripture);
        console.log("Observation:", observation);
        console.log("Application:", application);
        console.log("Prayer:", prayer);
    }
</script>

</body>
</html>
